<!doctype html>
<title>Katta</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<div class="header">
  <h1><img src="/static/images/Logo.png" width="200px"></h1>
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}" class="links">log in</a>
    <a href="{{ url_for('adduser') }}" class="links">add user</a>
  {% else %}
    <a href="{{ url_for('mycomutop') }}" class="links">mycomunities</a>
    <a href="{{ url_for('mypage') }}" class="links">mypage</a>
    <a href="{{ url_for('logout') }}" class="links">log out</a>
  {% endif %}
  </div>
</div>
  <div class=page>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
  </div>
