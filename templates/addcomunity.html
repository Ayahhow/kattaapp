{% extends "layout.html" %}
{% block body %}
  <h2>コミュニティ作成</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('addcomunity') }}" method=post>
    <dl>
      <dt>Comunityname:
      <dd><input type=text name=comuname>
      <dt>Password:
      <dd><input type=password name=comupass>
      <dd><input type=submit value=作成>
    </dl>
  </form>
{% endblock %}
